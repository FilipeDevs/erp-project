{% extends '_base.html' %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="mb-4">Livres</h1>

    <h3 class="mb-4">Chercher des livres</h3>

    <form method="get" action="{% url 'books:search_books' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Nom du livre">
            <button type="submit" class="btn btn-primary">Chercher</button>
        </div>
    </form>

    {% if books %}
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="mr-2">{{ book.title }}</span>
            <span class="badge bg-success">{{ book.likes_count }} Likes</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Aucun livre trouv√©</p>
    {% endif %}
</div>
{% endblock %}
